<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link href="./output.css" rel="stylesheet">

  <script src="main.js" defer></script>
</head>
<body class="">
<main class="w-screen h-screen bg-[#202733] flex justify-center items-center">
  <section class="w-[540px] h-[332px] relative bg-[rgb(49,58,72)]/100 rounded-2xl pl-[48px] pr-[48px] gap-[20px] flex flex-col" >
     <div id="adv_id" class="font-extrabold text-[#53FFAA] h-[18px] mt-[48px] text-[13px] leading-[100%] tracking-[4.09px] text-center">advice #<span id="span_for_id"></span></div>

     <div onclick="getAdvice()" class="bg-[#53FFAA] absolute cursor-pointer bottom-[-32px] left-[235px] w-[64px] h-[64px] rounded-full flex justify-center items-center">

  </section>
